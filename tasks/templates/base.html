<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Manager</title>
    <style>
        body { font-family: Arial; background-color: #f5f7fa; margin: 0; padding: 0; }
        header { background: #0078D7; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { font-size: 22px; margin: 0; }
        nav a { color: white; text-decoration: none; margin-left: 15px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { max-width: 800px; margin: 30px auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 8px 15px; border-radius: 5px; text-decoration: none; color: white; background-color: #0078D7; margin-top: 10px; }
        .btn-danger { background-color: #d9534f; }
        footer { text-align: center; padding: 10px; background-color: #f1f1f1; color: #777; font-size: 14px; margin-top: 50px; }
    </style>
</head>
<body>
<header>
    <h1>üìù Simple Task Manager</h1>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'task_list' %}">Dashboard</a>
            
             <a href="{% url 'task_create' %}">Add Task</a>
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</header>

<div class="container">
    {% block content %}{% endblock %}
</div>

<footer>
    ¬© {{ now|date:"Y" }} Simple Task Manager
</footer>
</body>
</html>
